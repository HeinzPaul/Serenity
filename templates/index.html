<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_right_alt" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serernity</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
    </div>
    <div id="memories-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3>Your Memories</h3>
            <ul id="memories-list"></ul>
        </div>
    </div>
    <div class="side-menu">
        <div class="menu-content">
            <h3>Menu</h3>
            <ul>
                <li onclick="showPersonalityOptions()">Sera's Personality</li>
                <div id="personality-options" style="display: none; margin-left: 20px;">
                    <label><input type="radio" name="personality" value="Therapist"> Therapist</label><br>
                    <label><input type="radio" name="personality" value="Coach"> Coach</label><br>
                    <label><input type="radio" name="personality" value="Companion"> Companion</label>
                </div>
                <li onclick="openMemoriesModal()">Manage Memories</li>
                <li onclick="logout()">Logout</li>
            </ul>
        </div>
    </div>
    <div class="chat-container">
        <input type="hidden" id="username-input" value="{{ username }}">
        <input type="hidden" id="startingmessage" value="{{ startingmessage }}">
        <div id="chat-box" aria-live="polite" aria-label="Chat messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask Sera something..." aria-label="Type your message here"
                autocomplete="off" />
            <button onclick="sendMessage()" aria-label="Send message">Send</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
